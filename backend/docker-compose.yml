# docker-compose.yml - Versão Corrigida

version: '3.8'

services:
  # ========================================
  # BANCO DE DADOS POSTGRESQL
  # ========================================
  santuario_db:                           # ← NOME DO SERVIÇO (usado na rede Docker)
    image: postgres:15-alpine
    container_name: santuario_db          # ← Nome visível no 'docker ps'
    restart: unless-stopped
    environment:
      POSTGRES_DB: santuario_db           # ← Padronizado para 'santuario_db'
      POSTGRES_USER: santuario_user       # ← Padronizado para 'santuario_user'
      POSTGRES_PASSWORD: santuario123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - santuario_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U santuario_user -d santuario_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # BACKEND API (Node.js + Express)
  # ========================================
  santuario_backend:                      # ← NOME DO SERVIÇO
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: santuario_backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      # Configurações do Banco
      - DB_HOST=santuario_db              # ← IMPORTANTE: Aponta para o NOME DO SERVIÇO
      - DB_PORT=5432
      - DB_NAME=santuario_db              # ← Mesmo nome do POSTGRES_DB
      - DB_USER=santuario_user            # ← Mesmo nome do POSTGRES_USER
      - DB_PASSWORD=santuario123
      # Configurações da API
      - PORT=3001
      - NODE_ENV=development
      - JWT_SECRET=minhachavesecreta_mude_em_producao
      - JWT_EXPIRES_IN=7d
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      santuario_db:
        condition: service_healthy        # ← Espera o banco estar saudável
    networks:
      - santuario_network
    command: npm start                    # ← Ou 'npm run dev' se tiver nodemon

  # ========================================
  # FRONTEND (Next.js)
  # ========================================
  santuario_frontend:                     # ← NOME DO SERVIÇO
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: santuario_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - santuario_backend
    networks:
      - santuario_network
    command: npm run dev

# ========================================
# VOLUMES PERSISTENTES
# ========================================
volumes:
  postgres_data:
    driver: local

# ========================================
# REDE CUSTOMIZADA
# ========================================
networks:
  santuario_network:
    driver: bridge